<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发送重置密码邮件</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body{
            background: url('images/bg1.jpg') no-repeat center;
            background-size: cover;
            -webkit-background-size: cover;
            background-color: rgb(35, 119, 228);
        }

        #login{
            background-color: rgba(255, 255, 255, 0.4);
            margin-top: 100px;
            margin-bottom: 100px;
            padding:70px 60px;
        }

        #login form{
            margin-top: 10px;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div id="login" class="col-md-4 col-md-offset-4">
        <div class="text-center">
            <a href="index.html"><img src="images/logo.png" alt="" width="200"></a>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label sr-only">邮箱</label>
                <input type="email" name="email" class="form-control" placeholder="邮箱">
            </div>

            <div class="input-group" style="margin:0 -15px;">
                <label class="control-label sr-only">验证码</label>
                <input type="text" name="captcha" class="form-control" placeholder="验证码">              

                <span class="input-group-btn">
                    <button type="button" id="send_code" class="btn btn-danger">发送验证码</button>
                </span>
            </div>

            <div class="form-group" style="margin-top:20px;">
                <button type="submit" class="btn btn-info form-control" value="注册">下一步</button>
            </div>            
        </form>        
    </div>

<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
