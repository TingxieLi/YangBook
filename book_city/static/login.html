<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body{
            background: url('images/bg1.jpg') no-repeat center;
            background-size: cover;
            -webkit-background-size: cover;
            background-color: rgb(35, 119, 228);
        }

        #login{
            background-color: rgba(255, 255, 255, 0.4);
            margin-top: 100px;
            margin-bottom: 100px;
            padding:70px 60px;
        }

        #login form{
            margin-top: 10px;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div id="login" class="col-md-4 col-md-offset-4">
        <div class="text-center">
            <a href="index.html"><img src="images/logo.png" alt="" width="200"></a>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label sr-only">邮箱</label>
                <input type="email" name="email" class="form-control" placeholder="邮箱">
            </div>
            <div class="form-group">
                <label class="control-label sr-only">密码</label>
                <input type="password" name="password" class="form-control" placeholder="密码">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="required" id="">记住密码
                    </label>
                    <a href="resetpwd1.html" class="text-danger pull-right">忘记密码</a>
                </div>                
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control" value="登陆">登录</button>
            </div>            
        </form>
        <a href="register.html" class="btn btn-success form-control">没有账号去注册</a>   
    </div>
</body>
</html>
